{% extends "base.html" %}
{% load humanize %}

{% block title %}Редактировать пост{% endblock title %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h1 class="h3 mb-0">Редактировать пост</h1>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form.title.label_tag }}
                            {{ form.title }}
                        </div>
                        <div class="mb-3">
                            {{ form.text.label_tag }}
                            {{ form.text }}
                        </div>
                        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                        <a href="{% url 'post_detail' post_id=post.id %}" class="btn btn-secondary">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
