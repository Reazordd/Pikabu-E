{% extends "base.html" %}

{% block title %}Редактировать пост{% endblock title %}

{% block content %}
    <h1>Редактировать пост</h1>

    <form method="POST">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a href="{% url 'post_detail' post_id=post.id %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock content %}
